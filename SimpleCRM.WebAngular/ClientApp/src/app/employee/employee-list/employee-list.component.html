<h3>Employee List <button type="button" class="btn btn-primary">Add new</button></h3>
<app-role (notify)="filterByRole($event)"></app-role>
<table class='table table-striped' *ngIf="employees">
  <thead>
    <tr>
      <th>Full Name</th>
      <th>Role</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td>
        <a [routerLink]="['/employee', employee.employeeId]">{{ employee.fullName }} </a>

        <em *ngIf="employee.onlineStatus == 1" class="text-success">{{ employee.onlineStatusText }}</em>
        <em *ngIf="employee.onlineStatus == 0" class="text-danger">{{ employee.onlineStatusText }}</em>
        <em *ngIf="employee.onlineStatus == 2" class="text-secondary">{{ employee.onlineStatusText }}</em>
      </td>
      <td>{{ employee.roleName }} </td>
    </tr>
  </tbody>
</table>
