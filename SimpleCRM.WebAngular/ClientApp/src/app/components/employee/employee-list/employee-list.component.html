<div class="alert alert-success" role="alert" *ngIf="msgId==1">
  <a [routerLink]="" (click)="msgId=-1" class="close">&times;</a>
  <strong>Success!</strong> Employee removed.
</div>
<h3>Employee List <button type="button" class="btn btn-primary"  [routerLink]="['/employee-add']" id="addEmployeeButton">Add new</button></h3>
<app-role-dropdown (notify)="filterByRole($event)"></app-role-dropdown>
<table class='table table-striped' *ngIf="employees">
  <thead>
    <tr>
      <th>Full Name</th>
      <th>Role</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td>
        <a [routerLink]="['/employee', employee.employeeId]">{{ employee.fullName }} </a>

        <em *ngIf="employee.online" class="text-success"> Online </em>
      </td>
      <td>{{ employee.roleName }} </td>
      <td><a [routerLink]="" (click)='clickDeleteEmployee(employee)'>delete</a> | edit</td>
    </tr>
  </tbody>
</table>
