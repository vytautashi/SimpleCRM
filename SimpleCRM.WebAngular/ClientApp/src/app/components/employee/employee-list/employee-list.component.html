<h3>Employee List <button type="button" class="btn btn-primary">Add new</button></h3>
<app-role-dropdown (notify)="filterByRole($event)"></app-role-dropdown>
<table class='table table-striped' *ngIf="employees">
  <thead>
    <tr>
      <th>Full Name</th>
      <th>Role</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td>
        <a [routerLink]="['/employee', employee.employeeId]">{{ employee.fullName }} </a>

        <em *ngIf="employee.online" class="text-success"> Online </em>
      </td>
      <td>{{ employee.roleName }} </td>
    </tr>
  </tbody>
</table>
