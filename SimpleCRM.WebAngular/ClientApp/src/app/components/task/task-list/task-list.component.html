<h3>Task List <button type="button" class="btn btn-primary">Add new</button></h3>


<table class='table table-striped' *ngIf="tasks">
  <thead>
    <tr>
      <th class="col-1">Priority</th>
      <th class="col-1">Status</th>
      <th class="col-6">Task Title</th>
      <th class="col-4">Employee</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks">
      <td>
        <priority-bar [priorityRating]="task.priority"></priority-bar>
      </td>
      <td [ngClass]="
              task.status == 0 ? 'taskCanceled'
                : task.status == 1 ? 'taskCompleted'
                : task.status == 2 ? 'taskOngoing'
                : task.status == 3 ? 'taskFrozen'
                : 'taskCompleted'
              ">
        {{ task.statusText }}
      </td>
      <td [ngClass]="
              task.status == 1 ? 'taskCompleted'
                : 'taskNormal'
              ">
        {{ task.title }}
      </td>
      <td><a [routerLink]="['/employee', task.employeeId]">{{ task.employeeFullName }}</a></td>
    </tr>
  </tbody>
</table>
