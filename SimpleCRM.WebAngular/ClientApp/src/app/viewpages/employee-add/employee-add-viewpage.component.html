<div>
  <h2>Add Employee</h2>
  <div>
    <input [(ngModel)]="employee.fullName" placeholder="Full Name" /><br>
    <input [(ngModel)]="employee.address" placeholder="Address" /><br>
    <input [(ngModel)]="employee.phone" placeholder="Phone" /><br>
    <input [(ngModel)]="employee.email" placeholder="Email" /><br>
    <role-selectlist (notify)="assignRoleId($event)"></role-selectlist><br>
  </div>
  <button type="button" class="btn btn-primary" (click)='clickSubmit()'>Submit</button>
</div>
