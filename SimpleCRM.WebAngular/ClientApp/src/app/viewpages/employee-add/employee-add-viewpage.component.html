<div class="alert alert-success" role="alert" *ngIf="msgId==1">
  Successfully added
  <button class="btn btn-primary pt-0 pb-0" type="button" (click)="addForm = true; msgId = -1">Add another</button>
</div>
<div class="alert alert-danger" role="alert" *ngIf="msgId==0">
  <a [routerLink]="" (click)="msgId=-1" class="close">&times;</a>
  <strong>Danger!</strong> Failed to add Employee
</div>

<div *ngIf="addForm">
  <h2>Add Employee</h2>
  <div class="col-5">

    <div class="form-group">
      <input [(ngModel)]="employee.fullName" class="form-control" placeholder="Full Name">
    </div>
    <div class="form-group">
      <input [(ngModel)]="employee.address" class="form-control" placeholder="Address">
    </div>
    <div class="form-group">
      <input [(ngModel)]="employee.phone" class="form-control" placeholder="Phone">
    </div>
    <div class="form-group">
      <input [(ngModel)]="employee.email" class="form-control" placeholder="Email">
    </div>
    <div class="form-group">
      <role-selectlist (notify)="assignRoleId($event)"></role-selectlist>
    </div>
    <button type="button" class="btn btn-primary" (click)='clickSubmit()'>Submit</button>

  </div>
</div>
