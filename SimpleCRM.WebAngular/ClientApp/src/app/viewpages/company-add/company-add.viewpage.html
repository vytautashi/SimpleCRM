<div *ngIf="addForm">
  <h2>Add Company</h2>
  <div class="container">
    <div class="row">

      <div class="col-5">
        <div class="input-group mb-3">
          <input [(ngModel)]="company.companyCode" class="form-control" placeholder="Company Code">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" (click)="clickFindByCode()">Find</button>
          </div>
        </div>
        <div class="input-group mb-3">
          <input [(ngModel)]="company.title" class="form-control" placeholder="Title">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" (click)="clickFindByTitle()">Find</button>
          </div>
        </div>
        <div class="form-group">
          <input [(ngModel)]="company.address" class="form-control" placeholder="Address">
        </div>
        <div class="form-group">
          <input [(ngModel)]="company.ceoname" class="form-control" placeholder="Ceoname">
        </div>
        <div class="form-group">
          <input [(ngModel)]="company.website" class="form-control" placeholder="Website">
        </div>
        <div class="form-group">
          <input [(ngModel)]="company.phone" class="form-control" placeholder="Phone">
        </div>
        <button type="button" class="btn btn-primary" (click)='clickSubmit()'>Submit</button>
      </div>

      <div class="col-7">
        <div class="card" *ngFor="let companyInfo of companiesInfo; let i = index">
          <div class="card-body">
            <h5 class="card-title">
              {{ companyInfo.title }} ({{ companyInfo.companyCode }})
              <a [routerLink]="" class="card-link" (click)='fillForm(i)'>Fill</a> 
              <a [routerLink]="" class="card-link" (click)='getDetails(i)'>Get details</a>
            </h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ companyInfo.address }}</h6>
            <p *ngIf="companyInfo.ceoname" class="card-subtitle mb-2 text-muted">Ceo: {{ companyInfo.ceoname }}</p>
            <p *ngIf="companyInfo.website" class="card-subtitle mb-2 text-muted">{{ companyInfo.website }}</p>
            <p class="card-text">{{ companyInfo.shortInfo }}</p>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
