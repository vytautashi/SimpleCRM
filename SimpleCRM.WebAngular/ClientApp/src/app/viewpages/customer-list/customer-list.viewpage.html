<h1>Customer list</h1>
<table class='table table-striped'>
  <thead>
    <tr>
      <th>Full Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Last Contacted</th>
      <th>Active Ads</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers">
      <td>{{ customer.fullName }}</td>
      <td>{{ customer.email }}</td>
      <td>{{ customer.phone }}</td>
      <td>{{ formatDate(customer.lastContacted) }}</td>
      <td>{{ customer.activeAds }}</td>
    </tr>
  </tbody>
</table>
