<h1 *ngIf="company">
  {{ company.name }}
</h1>

<table class="table table-sm" *ngIf="company">
  <tbody>
    <tr>
      <th class="w-25">Id</th>
      <td class="w-75">{{ company.id }}</td>
    </tr>
    <tr>
      <th class="w-25">Company Code</th>
      <td class="w-75">{{ company.companyCode }}</td>
    </tr>
    <tr>
      <th>Ceo Name</th>
      <td>{{ company.ceoname }}</td>
    </tr>
    <tr>
      <th>Address</th>
      <td>{{ company.address }}</td>
    </tr>
    <tr>
      <th>Website</th>
      <td>{{ company.website }}</td>
    </tr>
    <tr>
      <th>Phone</th>
      <td>{{ company.phone }}</td>
    </tr>
  </tbody>
</table>
